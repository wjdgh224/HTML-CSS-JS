<!DOCTYPE html>
<html>
<head>
	<title>둥근 모서리 테두리</title>
	<style type="text/css">
		p {
			background: #90D000;
			width: 300px;
			padding: 20px;
		}
		#round1 { border-radius: 50px; }
		#round2 { border-radius: 0px 20px 40px 60px; }
		#round3 { border-radius: 0px 20px 40px; }
		#round4 { border-radius: 0px 20px; }
		#round5 { border-radius: 50px;
					border-style: dotted; }
	</style>
</head>
<body>
	<h3>둥근 모서리 테두리</h3>
	<hr>
	<p id="round1">1</p>
	<p id="round2">2</p>
	<p id="round3">3</p>
	<p id="round4">4</p>
	<p id="round5">5</p>
</body>
</html>
