<!DOCTYPE html>
<html>
<head>
	<title>z-index 프로퍼티</title>
	<style type="text/css">
		div { position: absolute; }
		img { position: absolute; }
		#heartA { z-index: -3; left: 10px; top: 20px; }
		#heart2 { z-index: 2; left: 40px; top: 30px; }
		#heart3 { z-index: 3; left: 80px; top: 40px; }
		#heart7 { z-index: 7; left: 120px; top: 50px; }
	</style>
</head>
<body>
<h3>z-index 프로퍼티</h3>
<hr>
<div>
	<img id="heartA" src="heartA.png" width="100" height="140" alt="하트A">
	<img id="heart2" src="heart2.png" width="100" height="140" alt="하트2">
	<img id="heart3" src="heart3.png" width="100" height="140" alt="하트3">
	<img id="heart7" src="heart7.png" width="100" height="140" alt="하트7">
</div>
</body>
</html>
