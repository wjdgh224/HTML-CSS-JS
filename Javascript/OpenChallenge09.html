<script>
	var n;
	function make() {
		for(var i=0; i<100; i++) {
			document.images[i].src = "";
		}
		n = Math.floor(Math.random()*100);
		document.images[n].src = "apple.jfif";
	}
	function clk() {
		if(document.images[n] != ""){
			document.images[n].src = "";
			var r = Math.floor(Math.random()*100);
			document.images[r].src = "apple.jfif";
			n = r;
		}
	}
