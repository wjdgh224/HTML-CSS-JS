<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>별문자(*) 출력하기</title>
<script>
	function printStar(n) {
		if(isNaN(n))
			document.write("입력 오류 입니다.");
		else {
			for(i=0; i<n; i++) {
				for(j=0; j<=i; j++) {
					document.write("*");	
				}
				document.write("<br>");
			}
		}
	}
</script>
</head>
<body>
<h3>별 문자 출력하기</h3>
<hr>
<script>
	var n = prompt("정수를 입력하세요", "");
	printStar(parseInt(n));
</script>
</body>
</html>
