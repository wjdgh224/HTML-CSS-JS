<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>document.write()</title>
</head>
<body>
<script>
	document.write("<h3>document.write()로 표만들기</h3>");
	document.write("<hr>");
	document.write("<table border=1>")
	document.write("<tbody><tr><th>n</th>")
	for(var i=0; i<=9; i++) {
		document.write("<td>" + i + "</td>");
	}
	document.write("</tr>");
	document.write("<tr><th>n<sup>2</sup></th>")
	for(var i=0; i<=9; i++) {
		document.write("<td>" + i*i + "</td>");
	}
	document.write("</tr></tbody>");	
	document.write("</table>");
</script>
</body>
</html>
