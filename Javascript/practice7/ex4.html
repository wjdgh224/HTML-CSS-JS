<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>방문 요일</title>
</head>
<body>
<h3>일요일은 pink, 다른 요일은 gold 배경</h3>
<hr>
<script>
	var current = new Date();
	var day = current.getDay();
	document.write("오늘 : " + current.getDate() + "일,");
	if(day == 0) {
		document.write("일요일");
		document.body.style.background = "pink";
	}
	else {
		if(day==1)
			document.write("월요일");
		else if(day==2)
			document.write("화요일");
		else if(day==3)
			document.write("수요일");
		else if(day==4)
			document.write("목요일");
		else if(day==5)
			document.write("금요일");
		else
			document.write("토요일");
		document.body.style.background = "gold";
	}
		
</script>
</body>
</html>
