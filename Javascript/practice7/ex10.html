<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>book 객체 배열 만들기</title>
</head>
<body>
<h3>book 객체 배열 만들기</h3>
<hr>
<script>
	
	
	var bookArray = [];
	for(var i=0; i<5; i++) {
		var str = prompt("콤마(,)로 분리하면서 책제목 저자 가격 순으로 입력", "");
		var spt = str.split(",");
		var book = new Object();
		book.title = spt[0];
		book.author = spt[1];
		book.price = parseInt(spt[2]);
		bookArray[i] = book;
		document.write( spt[0] + ", " + spt[1] + ", " + spt[2] + "<br>");
	}
	document.write("<hr>")
	var big = bookArray[0];
	for(var i=1; i<5; i++) {
		if(big.price < bookArray[i].price)
			big = bookArray[i];
	}
	document.write("가장 가격이 비싼 책은 " + big.title);
	
</script>
</body>
</html>
