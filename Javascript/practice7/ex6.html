<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문자열 분할</title>
</head>
<body>
<h3>문자열 변환</h3>
<hr>
<script>
	var str = prompt("문자열 입력", "");
	var array = str.split("&");
	for(var i=0; i<array.length; i++) {
		document.write(array[i] + "<br>");
	}

</script>
</body>
</html>
