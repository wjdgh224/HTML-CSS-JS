<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>16개의 랜덤한 색 만들기</title>
<style>
	div { display:inline-block; width:150px; padding:10px}
</style>
</head>
<body>
<h3>16개의 랜덤한 색 만들기</h3>
<hr>
<script>
	
	for(var i=0; i<16; i++) {
		var r = Math.floor(Math.random()*256);
		var g = Math.floor(Math.random()*256);
		var b = Math.floor(Math.random()*256);
		document.write("<div style='background:rgb(" + r + "," + g + "," + b + ")'>rgb(" + r + "," + g + "," + b + ")</div>");
	}
</script>
</body>
</html>
