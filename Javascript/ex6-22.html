<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>함수</title>
<script>
	function adder(a,b) {
		var sum;
		sum = a + b;
		return sum;
	}
</script>
</head>
<body>
<h3>함수 adder()</h3>
<hr>
<script>
	var n = adder(24567, 97356);
	document.write("24567 + 97356은 " + n + "<br>");
</script>
</body>
</html>
