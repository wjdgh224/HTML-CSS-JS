<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>눈 내리는 사걀의 마을</title>
<style>
	body {
		background-image : url("snow.jfif");
		background-size : 100%;
		background-repeat : no-repeat;
	}
	div {
		color : white;
		font-size : 3em;
		position : absolute;
	}
</style>
</head>
<body id="bo" onload="makeSnow()">
<script>
	var timerID = setInterval("doSnow()", 10);
	var width = new Array(30);
	var height = new Array(30);
	function makeSnow() {
		var text = "";
		for(i=0; i<30; i++) {
			width[i] = Math.floor(Math.random()*window.innerWidth);
			height[i] = Math.floor(Math.random()*window.innerHeight);
			text += "<div style='left:"+ width[i] + "px; top:" + height[i] + "px'>*</div>"
		}
		document.getElementById("bo").innerHTML = text;

	}
	
	
	function doSnow() {
		var div = document.getElementsByTagName("div");
		for(i=0; i<30; i++) {
			var move = height[i]+1;
			if(move >= window.innerHeight) {
				move = 0;
				var width = Math.floor(Math.random()*window.innerWidth);
				div[i].style.left = width;
			}
			div[i].style.top = move + "px";
			height[i] = move;
		}
	}
</script>
</body>
</html>
