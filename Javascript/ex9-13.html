<!DOCTYPE html>
<html>
<head>

<title>HTML 문서의 onload</title>
</head>
<body onload="alert('이 사이트는 2017년 9월 1일부터 \
www.js.co.kr로 옮겨지게 됩니다.')">
<h3>HTML 문서의 로딩 완료, onload</h3>
<hr>
이 페이지는 onload 리스너의
사용 예를 보여줍니다
이 페이지가 출력되고 난 바로 직후
onload 리스너를 통해
경고창을 출력합니다.
</body>
</html>
