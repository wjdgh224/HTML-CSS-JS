<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 커서 만들기</title>
<style>
	div { position : absolute; }
	img {
	width : 30px; height : 30px;}
</style>
</head>
<body>
<h3>이미지 커서 만들기</h3>
<hr>
마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다
<div id="div"><img src="spongebob.png"></div>
<script>
	document.onmousemove = function (e) {
		var d = document.getElementById("div");
		d.style.left = e.x + "px";
		d.style.top = e.y + "px";
	}
</script>
</body>
</html>a
