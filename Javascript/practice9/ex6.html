<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>마우스 휠을 이용한 이미지 확대/축소</title>
</head>
<body>
<h3>마우스 휠을 이용한 이미지 확대/축소</h3>
<hr>
이미지 위에 휠을 위로 굴리면 이미지가 축소 되고 아래로 굴리면 이미지가 확대됩니다.
<img src="spongebob.png" onwheel="wheel(event, this)" width="100px" height="100px">
<script>
var size = 100;
	function wheel(e, obj) {
		if(e.wheelDelta < 0) {
			size = size - size*0.05;
			if(size<0)
				size = 0;
		}
		else {
			size = size + size*0.05;
		}
		obj.style.width = size + "px";
		obj.style.height = size + "px";
	}
</script>
</body>
</html>
