<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>라면을 끓이는 순서</title>
</head>
<body>
<h3>라면을 끓이는 순서</h3>
<ol type="A" id="ol">
	<li onclick="f()">물을 끓인다.</li>
	<li onclick="f()">라면과 스프를 넣는다.</li>
	<li onclick="f()">파를 썰어 넣는다.</li>
	<li onclick="f()">5분 후 <strong>맛있게</strong> 먹는다.</li>
</ol>
<script>
	function f() {
		var obj = document.getElementById("ol");
		obj.style.background = 'yellowgreen';
	}
</script>
</body>
</html>
