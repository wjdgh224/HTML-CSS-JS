<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>z-index 프로퍼티</title>
<style>
	div { position : absolute;}
	img { position : absolute;}

</style>
</head>
<body>
<h3>z-index 프로퍼티</h3>
<hr>
<div>
	<img onclick="f()" id="spadeA" src="spade-A.png"
		width="100" height="140" alt="스페이드A">
	<img onclick="f()" id="spade2" src="spade-2.png"
		width="100" height="140" alt="스페이드2">
	<img onclick="f()" id="spade3" src="spade-3.png"
		width="100" height="140" alt="스페이드3">
	<img onclick="f()" id="spade7" src="spade-7.png"
		width="100" height="140" alt="스페이드7">
</div>
<script>
	var e = document.getElementsByTagName("img");
		for(var i=0; i<e.length; i++) {
			e[i].style.zIndex = i;	
		}
	function f() {
		for(var i=0; i<e.length; i++) {
			e[i].style.zIndex++;
			e[i].style.zIndex %= e.length;
		}
	}
		
</script>
</body>
</html>
