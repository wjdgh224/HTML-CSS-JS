<!DOCTYPE html>
<html>
<head>
	<title>함수</title>
	<script type="text/javascript">
		function adder(a,b) {
			var sum;
			sum = a+b;
			return sum;
		}
	</script>
</head>
<body>
<h3>함수 adder()</h3>
<hr>
<script type="text/javascript">
	var n =adder(24567, 98374);
	document.write("24567 + 98374는 " + n + "<br>");
</script>
</body>
</html>
