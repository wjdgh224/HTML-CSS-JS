<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>도형 서식 폼 만들기</title>
</head>
<body>
<h3>도형 서식 폼 만들기</h3>
<hr>
<fieldset>
	<legend>도형 서식 입력</legend>
	선종류
	<select size=3>
		<option>선없음
		<option>실선
		<option>점선	
	</select><br>
	선두께<input type="number">선색<input type="color"><br>
	투명도(0~100):<input type="range" min=0 max=100 list="li">
</fieldset>
<datalist id="li">
	<option value=0 label="low">
	<option value=50 label="medium">
	<option value=100 label="high">
</datalist>
</body>
</html>
