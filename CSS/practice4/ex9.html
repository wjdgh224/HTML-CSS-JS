<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text-shadow와 box-shadow</title>
<style>
	h3 { text-shadow: 5px 5px 5px black; color : yellow; text-align: center;
		font-size:3em}
	img:hover { box-shadow: 0px 0px 5px purple;}
</style>
</head>
<body>
<h3>Most Visited Pages</h3>
<hr>
<img src="apple.jfif" title="사과">
<img src="banana.jfif" title="바나나">
<img src="mango.jfif" title="망고">
</body>
</html>
