<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>소프트웨어 기술</title>
<style>
	body { background-color: aliceblue;}
	h1 { color : brown; text-align: center}
	header { border-bottom-width:1px; border-bottom-style: solid;}
	p { font-family:"휴먼편지체"; font-size: 1em; text-indent: 1em;}
	form { background-color: pink; padding:20px; margin-left: 20px}
	footer { background-color: orange; border-radius: 20px}
	section > form { font-family:"휴먼편지체"; font-size: 1em; color:black;}
	span { color:blue; font-weight: bold; font-family: normal}
	
</style>
</head>
<body>
<header>
	<h1>설문지</h1>
	<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
</header><br>
<section>
	<form>
		<span>학년</span> <input id="list" type="radio" name="grade">1학년
			<input type="radio" name="grade">2학년
			<input type="radio" name="grade">3학년
			<input type="radio" name="grade">4학년<br><br>
		<span>성별</span> <input type="radio" name="sex">남
			<input type="radio" name="sex">여<br><br>
		<span>관심분야</span> 
		<select name="interest">
			<option>모바일 소프트웨어</option>
		</select><br><br>
		<span>진로(다중 선택)</span> <input type="checkbox">개발
			<input type="checkbox">기획
			<input type="checkbox">영업
			<input type="checkbox">창업<br><br>
		<span>남기고 싶은 말</span> <textarea cols="75" rows="10">글을 남겨주세요</textarea><br><br>
	</form>
</section>
<footer>
	<p>
	Copyright 2017 by Jeongho
	</p>
</footer>
</body>
</html>
