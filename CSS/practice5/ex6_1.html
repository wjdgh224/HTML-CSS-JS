<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 회전</title>
<style>
	@keyframes imgAnimation {
		from { transform : rotate(0deg); }
		to { transform : rotate(360deg); }
	}
	img {
		width:150px;
		height:200px;
		animation-name : imgAnimation;
		animation-duration : 1s;
		animation-iteration-count : infinite;
	}
</style>
</head>
<body>
<h3>어지러워요</h3>
<hr>
<img src="spongebob.png">
</body>
</html>
