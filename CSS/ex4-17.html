<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이미지 테두리 만들기</title>
<style>
	p {
		background: yellow;
		width: 200px;
		height: 60px;
		padding: 10px;
		border: 20px solid lightgray;
	}
	#round { border-image: url("border.png") 30 round;}
	#repeat { border-image: url("border.png") 30 repeat;}
	#stretch { border-image: url("border.png") 30 stretch;}
</style>
</head>
<body>
<h3>이미지 테두리 만들기</h3>
<hr>
다음은 원본 이미지입니다.<br>
<img src="border.png" alt="원본">
<hr>
<p>20x20 크기의 회색 테두리를 가진 P태그
<p id="round">round 스타일 이미지 테두리
<p id="repeat">repeat 스타일 이미지 테두리
<p id="stretch">stretch 스타일 이미지 테두리
</body>
</html>
