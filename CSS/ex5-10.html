<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>표 응용 1</title>
<style>
	table {
		border-collapse : collapse;
	}
	td, th {
		text-align : left;
		padding : 5px;
		height : 15px;
		width : 100px;
	}
	thead, tfoot {
		background : darkgray;
		color : yellow;
	}
	tbody tr:nth-child(even) {
		background : aliceblue;
	}
	tbody tr:hover {
		background : pink;
	}
</style>
</head>
<body>
<h3>2017년 1학기 성적</h3>
<hr>
<table>
	<thead>
		<tr><th>이름<th>HTML<th>CSS</tr>
	<tfoot>
		<tr><th>합<th>310<th>249</tr>
	<tbody>
		<tr><td>황기태<td>80<td>70</tr>
		<tr><td>이재문<td>95<td>99</tr>
		<tr><td>이병은<td>85<td>90</tr>
		<tr><td>김남윤<td>50<td>40</tr>
	</tbody>
</table>
</body>
</html>
